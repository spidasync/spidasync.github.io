<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraFlow - Contact Us</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-color: #ced4da;
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .contact-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px var(--shadow-color);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: 600;
        }

        p {
            margin-bottom: 30px;
            color: #6c757d;
            font-size: 1.05em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            display: inline-block;
            width: 100%;
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .message-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-box.success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact AuraFlow</h1>
        <p>We'd love to hear from you! Please fill out the form below to get in touch with our team.</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Doe" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required placeholder="Tell us how we can help..."></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="formMessage" class="message-box" role="alert"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            const formMessage = document.getElementById('formMessage');

            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Clear previous messages
                formMessage.classList.remove('show', 'success', 'error');
                formMessage.textContent = '';

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                // Basic validation
                if (!name || !email || !message) {
                    showMessage('All fields are required.', 'error');
                    return;
                }

                // Email format validation (simple regex)
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }

                // Simulate form submission
                console.log('Form Submitted:');
                console.log(`Name: ${name}`);
                console.log(`Email: ${email}`);
                console.log(`Message: ${message}`);

                // Display success message
                showMessage('Thank you for your message! We will get back to you soon.', 'success');

                // Clear the form fields
                contactForm.reset();
            });

            function showMessage(text, type) {
                formMessage.textContent = text;
                formMessage.classList.add('show', type);
            }
        });
    </script>
</body>
</html>
