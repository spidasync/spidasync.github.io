<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherCalc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --calc-bg: #282c34;
            --display-bg: #3c424a;
            --text-color: #e0e0e0;
            --operator-color: #88c0d0; /* Soft blue */
            --equals-color: #a3be8c; /* Green */
            --clear-color: #bf616a; /* Red */
            --button-hover: #4a4f59;
            --operator-hover: #99d1e1;
            --equals-hover: #b4cf9d;
            --clear-hover: #d0727c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Calculator is fixed, no need for scroll unless window is tiny */
        }

        .calculator {
            background-color: var(--calc-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px; /* Fixed width for desktop */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand {
            text-align: center;
            color: var(--operator-color);
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(136, 192, 208, 0.5);
        }

        .display {
            background-color: var(--display-bg);
            border-radius: 10px;
            padding: 20px;
            color: var(--text-color);
            text-align: right;
            font-size: 2.8em;
            font-weight: 600;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            word-wrap: break-word;
            word-break: break-all;
            overflow-x: auto;
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none; /* For Internet Explorer and Edge */
        }
        .display::-webkit-scrollbar { /* For Chrome, Safari, Opera */
            display: none;
        }

        .previous-operand {
            font-size: 0.9em;
            color: #b0b0b0;
            min-height: 1em; /* Ensure space for previous operand */
        }

        .current-operand {
            font-size: 1.5em;
            min-height: 1.5em; /* Ensure space for current operand */
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background-color: #3c424a;
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.8em;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px; /* Ensure buttons are not too small */
            min-height: 60px;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: var(--operator-color);
            color: var(--calc-bg);
            font-weight: 600;
        }

        .operator:hover {
            background-color: var(--operator-hover);
            color: var(--calc-bg);
        }

        .span-2 {
            grid-column: span 2;
        }

        .equals {
            background-color: var(--equals-color);
            color: var(--calc-bg);
            font-weight: 600;
        }

        .equals:hover {
            background-color: var(--equals-hover);
            color: var(--calc-bg);
        }

        .clear {
            background-color: var(--clear-color);
            color: var(--calc-bg);
            font-weight: 600;
        }

        .clear:hover {
            background-color: var(--clear-hover);
            color: var(--calc-bg);
        }

        .delete {
            background-color: #555c66; /* Slightly darker than default number buttons */
        }
        .delete:hover {
            background-color: #6a717e;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="brand">AetherCalc</div>
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <div class="buttons-grid">
            <button data-all-clear class="clear span-2">AC</button>
            <button data-delete class="delete"><i class="fas fa-backspace"></i></button>
            <button data-operator class="operator"><i class="fas fa-divide"></i></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator class="operator"><i class="fas fa-times"></i></button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="operator"><i class="fas fa-minus"></i></button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator class="operator"><i class="fas fa-plus"></i></button>
            <button data-number class="span-2">0</button>
            <button data-number>.</button>
            <button data-equals class="equals"><i class="fas fa-equals"></i></button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0'; // If empty, set back to '0'
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = ''; // Clear current operand after choosing operation
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            computation = 'Error'; // Handle division by zero
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                if (computation === 'Error') {
                    this.currentOperand = computation;
                } else {
                    // Handle floating point precision issues and convert to string
                    this.currentOperand = parseFloat(computation.toFixed(10)).toString();
                }
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                if (number === 'Error') return 'Error'; // Display error message directly

                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = new Intl.NumberFormat('en', { maximumFractionDigits: 0 }).format(integerDigits);
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null && this.previousOperand !== '') {
                    this.previousOperandTextElement.innerText =
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operatorButtons = document.querySelectorAll('[data-operator]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
            });
        });

        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const operatorIconClass = button.querySelector('i') ? button.querySelector('i').className.split(' ').find(cls => cls.startsWith('fa-')).replace('fa-', '') : '';
                let actualOperator;
                switch (operatorIconClass) {
                    case 'divide':
                        actualOperator = '/';
                        break;
                    case 'times':
                        actualOperator = '*';
                        break;
                    case 'minus':
                        actualOperator = '-';
                        break;
                    case 'plus':
                        actualOperator = '+';
                        break;
                    default:
                        actualOperator = button.innerText; // Fallback if no icon or different button type
                }
                calculator.chooseOperation(actualOperator);
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
        });

        allClearButton.addEventListener('click', button => {
            calculator.clear();
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
        });

        // Keyboard support
        document.addEventListener('keydown', e => {
            if ((e.key >= '0' && e.key <= '9') || e.key === '.') {
                calculator.appendNumber(e.key);
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                calculator.chooseOperation(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault(); // Prevent default Enter key behavior (e.g., clicking focused button)
                calculator.compute();
            } else if (e.key === 'Backspace') {
                calculator.delete();
            } else if (e.key === 'Escape') { // Map Escape key to AC (All Clear)
                calculator.clear();
            }
        });
    </script>
</body>
</html>
