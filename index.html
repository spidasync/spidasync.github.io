<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherFeedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

        :root {
            --primary-color: #6a0dad; /* A deep purple */
            --secondary-color: #e0b0ff; /* Lighter purple */
            --text-color: #333;
            --light-text-color: #666;
            --background-color: #f7f9fc;
            --card-background: #ffffff;
            --border-color: #ddd;
            --focus-color: #8a2be2; /* Brighter purple for focus */
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        .form-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2em;
            color: var(--primary-color);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
        }

        h1 .icon {
            color: var(--secondary-color);
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: var(--light-text-color);
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            -webkit-appearance: none; /* For consistent styling across browsers */
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #b0b0b0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--focus-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            max-height: 300px;
            line-height: 1.6;
        }

        button {
            width: 100%;
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            outline: none;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: var(--focus-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 13, 173, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(106, 13, 173, 0.2);
        }

        #message-area {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            min-height: 20px; /* Prevent layout shift when message appears */
        }

        #message-area.success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
            opacity: 1;
        }

        #message-area.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-comment-dots icon"></i> AetherFeedback</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your feedback here..." required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="message-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackForm = document.getElementById('feedbackForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            const messageArea = document.getElementById('message-area');

            // Function to display messages
            const showMessage = (message, type) => {
                messageArea.textContent = message;
                messageArea.className = ''; // Clear existing classes
                messageArea.classList.add(type);
                // Optionally hide message after a few seconds
                setTimeout(() => {
                    messageArea.classList.remove(type);
                    messageArea.textContent = '';
                }, 5000); // Message disappears after 5 seconds
            };

            // Basic email validation regex
            const isValidEmail = (email) => {
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            };

            feedbackForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent default form submission

                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const message = messageInput.value.trim();

                if (!name || !email || !message) {
                    showMessage('Please fill in all fields.', 'error');
                    return;
                }

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }

                // Simulate form submission success
                console.log('Form Submitted:');
                console.log('Name:', name);
                console.log('Email:', email);
                console.log('Message:', message);

                showMessage('Thank you for your feedback! We appreciate it.', 'success');

                // Clear the form fields
                nameInput.value = '';
                emailInput.value = '';
                messageInput.value = '';
            });
        });
    </script>
</body>
</html>
