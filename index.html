<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcSphere - Simple Calculator</title>
    <style>
        /* General Reset & Page Setup */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light grey background */
            overflow: hidden; /* Prevent body scroll if content doesn't fill */
        }

        /* Calculator Container */
        .calculator {
            background-color: #2c2c2c; /* Dark charcoal */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 320px; /* Standard width for a simple calculator */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between display and buttons */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        }

        /* Branding */
        .brand {
            color: #ccc;
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Display */
        .display {
            background-color: #1a1a1a; /* Even darker for display */
            color: #ffffff;
            font-size: 3.5em; /* Large font for readability */
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis; /* Handle long numbers */
            min-height: 70px; /* Ensure display height */
            display: flex;
            align-items: flex-end; /* Align text to bottom right */
            justify-content: flex-end;
            letter-spacing: 1px;
            font-weight: 300; /* Lighter weight for modern look */
        }

        /* Buttons Grid */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 12px; /* Spacing between buttons */
        }

        /* Button Styling */
        .button {
            background-color: #4a4a4a; /* Dark grey for numbers */
            color: #ffffff;
            font-size: 1.8em;
            padding: 20px 0; /* Vertical padding only, width controlled by grid */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Prevent text selection */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .button:hover {
            background-color: #5a5a5a; /* Lighter hover */
        }

        .button:active {
            transform: translateY(1px); /* Slight press effect */
            box-shadow: 0 0 5px rgba(0,0,0,0.2) inset;
        }

        /* Specific Button Colors & Sizes */
        .button.operator,
        .button.equals {
            background-color: #ff9500; /* Vibrant orange for operators */
            color: #ffffff;
            font-size: 2em; /* Slightly larger for emphasis */
            font-weight: 500;
        }
        .button.operator:hover,
        .button.equals:hover {
            background-color: #ffad33; /* Lighter orange hover */
        }

        .button.clear,
        .button.backspace {
            background-color: #6a6a6a; /* Lighter grey for utility buttons */
            color: #ffffff;
            font-size: 1.6em; /* Slightly smaller for 'AC' and '⌫' */
        }
        .button.clear:hover,
        .button.backspace:hover {
            background-color: #7a7a7a;
        }

        /* Special Grid Spanning */
        .button.zero {
            grid-column: span 2; /* Make zero button span two columns */
            text-align: left; /* Align '0' to the left within its merged cell */
            padding-left: 30px; /* Add padding to push '0' left */
            justify-content: flex-start; /* Ensure flex content aligns left */
        }

        /* Ensure equals button spans two rows */
        .button.equals {
            grid-row: span 2;
            grid-column: 4 / 5; /* Starts at column 4, ends before column 5 */
            height: auto; /* Allow auto height based on content */
        }

        /* Focus outline removal for accessibility, add custom one if needed */
        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="brand">CalcSphere</div>
        <div class="display" id="display">0</div>
        <div class="buttons-grid">
            <button class="button clear">AC</button>
            <button class="button backspace">⌫</button>
            <button class="button operator">/</button>
            <button class="button operator">*</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">-</button>

            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">+</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button equals">=</button> <!-- This button will span 2 rows via CSS -->

            <button class="button number zero">0</button> <!-- This button will span 2 columns via CSS -->
            <button class="button number decimal">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0'; // Stores the number currently being input or the result
        let previousInput = ''; // Stores the first operand for an operation
        let operator = null;    // Stores the selected operator (+, -, *, /)
        let waitingForNewInput = false; // Flag to indicate if the next digit pressed should start a new number

        /** Updates the display with the currentInput value. */
        function updateDisplay() {
            // Limit length for display aesthetics if it gets too long, but keep full value internally
            const MAX_DISPLAY_LENGTH = 9; // Adjust as needed
            let displayValue = currentInput;

            if (currentInput.includes('e')) { // Handle scientific notation
                display.textContent = currentInput;
                return;
            }

            if (currentInput.length > MAX_DISPLAY_LENGTH && !currentInput.includes('.')) {
                // If a large integer, display in scientific notation or truncate
                displayValue = parseFloat(currentInput).toPrecision(MAX_DISPLAY_LENGTH).replace(/(\.\d*?[1-9])0+$/, '$1').replace(/\.0*$/, '');
            } else if (currentInput.length > MAX_DISPLAY_LENGTH && currentInput.includes('.')) {
                // If a large decimal, try to fit by reducing precision
                displayValue = parseFloat(currentInput).toFixed(MAX_DISPLAY_LENGTH - currentInput.indexOf('.') - 1);
                // Remove trailing zeros and dot if it becomes integer after fix
                displayValue = parseFloat(displayValue).toString();
            }

            // Ensure 'Error' or other messages are fully displayed
            if (currentInput === "Error" || currentInput === "Infinity" || currentInput === "-Infinity") {
                 displayValue = currentInput;
            }

            display.textContent = displayValue;
        }

        /** Appends a number or decimal point to the current input. */
        function appendNumber(number) {
            if (currentInput === "Error") { // Clear error state on new number input
                currentInput = '0';
                previousInput = '';
                operator = null;
                waitingForNewInput = false;
            }

            if (waitingForNewInput) {
                currentInput = number === '.' ? '0.' : number; // Start with '0.' if decimal is first
                waitingForNewInput = false;
            } else {
                if (number === '.' && currentInput.includes('.')) {
                    return; // Prevent multiple decimal points
                }
                if (currentInput === '0' && number !== '.') {
                    currentInput = number; // Replace initial '0' unless it's a decimal
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        /** Sets the operator for the calculation. */
        function chooseOperator(op) {
            if (currentInput === '') return; // No input to operate on

            if (previousInput !== '' && operator !== null && !waitingForNewInput) {
                calculate(); // Chain operations: e.g., 5 + 3 + (new operator)
            }

            operator = op;
            previousInput = currentInput;
            waitingForNewInput = true; // Next number input will start a new currentInput
            updateDisplay(); // Update display to show previousInput (or current if nothing changed yet)
        }

        /** Performs the calculation based on the stored operator and operands. */
        function calculate() {
            if (previousInput === '' || operator === null) {
                return; // Nothing to calculate
            }

            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) {
                currentInput = "Error";
                updateDisplay();
                return;
            }

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentInput = "Error"; // Division by zero
                        previousInput = '';
                        operator = null;
                        waitingForNewInput = true;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentInput = String(result);
            operator = null;
            previousInput = '';
            waitingForNewInput = true; // Ready for a new operation or number after result
            updateDisplay();
        }

        /** Clears all calculator state. */
        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            waitingForNewInput = false;
            updateDisplay();
        }

        /** Deletes the last character from the current input. */
        function deleteLast() {
            if (currentInput === "Error") {
                clearAll(); // If in error state, clear everything
                return;
            }
            if (currentInput === '0' && !waitingForNewInput) return; // Cannot delete initial zero

            if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                currentInput = '0'; // If only one digit or '-X', reset to '0'
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        // Add event listeners to all buttons
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('number') || button.classList.contains('decimal')) {
                    appendNumber(button.textContent);
                } else if (button.classList.contains('operator')) {
                    chooseOperator(button.textContent);
                } else if (button.classList.contains('equals')) {
                    calculate();
                } else if (button.classList.contains('clear')) {
                    clearAll();
                } else if (button.classList.contains('backspace')) {
                    deleteLast();
                }
            });
        });
    </script>
</body>
</html>
