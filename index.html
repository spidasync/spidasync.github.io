<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPlay Casino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-light: #20203f;
            --text-color: #e0e0e0;
            --accent-color: #e94560;
            --button-bg: #533483;
            --button-hover: #452a6b;
            --input-bg: #2b2b4d;
            --border-color: #3f3b61;
            --win-color: #4CAF50;
            --lose-color: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-dark);
            overflow: hidden; /* Prevent body scroll, main-content handles it */
        }

        body {
            display: flex;
        }

        #sidebar {
            width: 250px;
            background-color: var(--bg-light);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-link {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.1em;
        }

        .nav-link i {
            margin-right: 15px;
            font-size: 1.3em;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--button-bg);
            color: white;
        }

        #main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
        }

        .user-info i {
            font-size: 1.5em;
            color: var(--accent-color);
        }

        .balance {
            font-weight: bold;
            font-size: 1.3em;
            color: var(--win-color);
        }

        .action-buttons button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .action-buttons button:hover {
            background-color: var(--button-hover);
        }

        .game-section {
            background-color: var(--bg-light);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-section h2 {
            font-size: 1.8em;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .game-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            margin-bottom: 8px;
            font-size: 0.95em;
            color: var(--text-color);
        }

        input[type="number"] {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1.1em;
            width: 180px;
            outline: none;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .game-buttons button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            min-width: 120px;
        }

        .game-buttons button:not(:disabled):hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .game-buttons button:disabled {
            background-color: #4a4a6e;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .coin-display {
            width: 100px;
            height: 100px;
            background-color: #f7d754;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            position: relative;
        }

        .coin-display.flipping {
            animation: flip 0.7s forwards;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .coin-result {
            font-size: 1.6em;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            min-height: 40px;
        }

        .crash-area {
            width: 100%;
            max-width: 800px;
            height: 200px;
            background-color: var(--input-bg);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: bold;
            color: var(--win-color);
        }

        .crash-multiplier {
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
            transition: color 0.2s ease-in-out;
        }

        .crash-multiplier.crashed {
            color: var(--lose-color);
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        .crash-line {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 5px; /* Visual indicator of progress */
            background: linear-gradient(to right, #4CAF50, #8BC34A, #CDDC39, #FFEB3B, #FFC107, #FF9800, #FF5722, #F44336);
            transition: width 0.1s linear;
            z-index: 1;
        }

        .crash-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        #cashOutBtn {
            background-color: #2196F3;
        }
        #cashOutBtn:hover:not(:disabled) {
            background-color: #0d47a1;
        }

        .message-box {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            min-height: 40px;
        }

        .message-win {
            color: var(--win-color);
        }

        .message-lose {
            color: var(--lose-color);
        }

        .message-info {
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="logo">AuraPlay</div>
        <a href="#coinflip" class="nav-link active" id="nav-coinflip">
            <i class="fas fa-coin"></i> Coinflip
        </a>
        <a href="#crash" class="nav-link" id="nav-crash">
            <i class="fas fa-chart-line"></i> Crash
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-history"></i> History
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-cog"></i> Settings
        </a>
        <a href="#" class="nav-link" style="margin-top: auto;">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </aside>

    <main id="main-content">
        <div class="header-bar">
            <div class="user-info">
                <i class="fas fa-user-circle"></i> User123
                <span class="balance" id="userBalance">1000.00</span> <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="action-buttons">
                <button><i class="fas fa-wallet"></i> Deposit</button>
                <button><i class="fas fa-hand-holding-dollar"></i> Withdraw</button>
            </div>
        </div>

        <section id="coinflip-section" class="game-section">
            <h2>Coinflip</h2>
            <div class="game-controls">
                <div class="input-group">
                    <label for="coinBetAmount">Bet Amount</label>
                    <input type="number" id="coinBetAmount" value="10" min="0.01" step="0.01">
                </div>
                <div class="game-buttons">
                    <button id="betHeadsBtn"><i class="fas fa-skull"></i> Bet Heads</button>
                    <button id="betTailsBtn"><i class="fas fa-crow"></i> Bet Tails</button>
                </div>
            </div>
            <div class="coin-display" id="coinDisplay"><i class="fas fa-question"></i></div>
            <div class="coin-result" id="coinResult">Click a button to play!</div>
        </section>

        <section id="crash-section" class="game-section" style="display: none;">
            <h2>Crash</h2>
            <div class="crash-area">
                <div class="crash-line" id="crashLine"></div>
                <div class="crash-multiplier" id="crashMultiplier">1.00x</div>
            </div>
            <div class="crash-controls">
                <div class="input-group">
                    <label for="crashBetAmount">Bet Amount</label>
                    <input type="number" id="crashBetAmount" value="20" min="0.01" step="0.01">
                </div>
                <div class="game-buttons">
                    <button id="betCrashBtn">Bet</button>
                    <button id="cashOutBtn" disabled>Cash Out</button>
                </div>
            </div>
            <div class="message-box" id="crashMessage">Place your bet and wait for the round to start.</div>
        </section>

    </main>

    <script>
        let userBalance = 1000.00; // Initial balance
        const userBalanceEl = document.getElementById('userBalance');

        // --- Navigation Logic ---
        const navLinks = document.querySelectorAll('.nav-link');
        const gameSections = document.querySelectorAll('.game-section');

        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                navLinks.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');

                const targetId = this.getAttribute('href').substring(1);
                gameSections.forEach(section => {
                    if (section.id.startsWith(targetId)) {
                        section.style.display = 'flex';
                    } else {
                        section.style.display = 'none';
                    }
                });
            });
        });

        function updateBalanceDisplay() {
            userBalanceEl.textContent = userBalance.toFixed(2);
        }

        // --- Coinflip Game ---
        const coinBetAmountInput = document.getElementById('coinBetAmount');
        const betHeadsBtn = document.getElementById('betHeadsBtn');
        const betTailsBtn = document.getElementById('betTailsBtn');
        const coinDisplay = document.getElementById('coinDisplay');
        const coinResultDiv = document.getElementById('coinResult');

        let isCoinFlipping = false;

        function disableCoinflipButtons(disable) {
            betHeadsBtn.disabled = disable;
            betTailsBtn.disabled = disable;
            coinBetAmountInput.disabled = disable;
        }

        function playCoinflip(choice) {
            if (isCoinFlipping) return;

            const betAmount = parseFloat(coinBetAmountInput.value);

            if (isNaN(betAmount) || betAmount <= 0) {
                coinResultDiv.className = 'coin-result message-info';
                coinResultDiv.textContent = 'Please enter a valid bet amount.';
                return;
            }

            if (betAmount > userBalance) {
                coinResultDiv.className = 'coin-result message-info';
                coinResultDiv.textContent = 'Insufficient balance!';
                return;
            }

            userBalance -= betAmount;
            updateBalanceDisplay();
            disableCoinflipButtons(true);
            isCoinFlipping = true;
            coinResultDiv.textContent = 'Flipping...';
            coinDisplay.innerHTML = '<i class="fas fa-question"></i>'; // Reset icon
            coinDisplay.classList.remove('flipping'); // Remove to re-trigger animation

            // Force reflow
            void coinDisplay.offsetWidth;

            coinDisplay.classList.add('flipping');

            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'heads' : 'tails'; // 0 for heads, 1 for tails

                if (result === 'heads') {
                    coinDisplay.innerHTML = '<i class="fas fa-skull"></i>'; // Heads icon
                } else {
                    coinDisplay.innerHTML = '<i class="fas fa-crow"></i>'; // Tails icon
                }

                if (choice === result) {
                    const winnings = betAmount * 2;
                    userBalance += winnings;
                    coinResultDiv.className = 'coin-result message-win';
                    coinResultDiv.textContent = `You win! ${winnings.toFixed(2)}$`;
                } else {
                    coinResultDiv.className = 'coin-result message-lose';
                    coinResultDiv.textContent = `You lose! The coin landed on ${result}.`;
                }
                updateBalanceDisplay();
                isCoinFlipping = false;
                disableCoinflipButtons(false);
                coinDisplay.classList.remove('flipping');
            }, 700); // Matches animation duration
        }

        betHeadsBtn.addEventListener('click', () => playCoinflip('heads'));
        betTailsBtn.addEventListener('click', () => playCoinflip('tails'));

        // --- Crash Game ---
        const crashBetAmountInput = document.getElementById('crashBetAmount');
        const betCrashBtn = document.getElementById('betCrashBtn');
        const cashOutBtn = document.getElementById('cashOutBtn');
        const crashMultiplierDisplay = document.getElementById('crashMultiplier');
        const crashLine = document.getElementById('crashLine');
        const crashMessageDiv = document.getElementById('crashMessage');

        let isCrashGameActive = false;
        let currentMultiplier = 1.00;
        let crashPoint = 0;
        let animationFrameId;
        let betAmountCrash = 0;
        let lastUpdateTime = 0;

        function resetCrashGame() {
            cancelAnimationFrame(animationFrameId);
            isCrashGameActive = false;
            currentMultiplier = 1.00;
            crashPoint = 0;
            crashMultiplierDisplay.textContent = '1.00x';
            crashMultiplierDisplay.classList.remove('crashed');
            crashLine.style.width = '0%';
            betCrashBtn.disabled = false;
            cashOutBtn.disabled = true;
            crashBetAmountInput.disabled = false;
            crashMessageDiv.className = 'message-box message-info';
            crashMessageDiv.textContent = 'Place your bet and wait for the round to start.';
        }

        function startGame() {
            betAmountCrash = parseFloat(crashBetAmountInput.value);

            if (isNaN(betAmountCrash) || betAmountCrash <= 0) {
                crashMessageDiv.className = 'message-box message-info';
                crashMessageDiv.textContent = 'Please enter a valid bet amount.';
                return;
            }

            if (betAmountCrash > userBalance) {
                crashMessageDiv.className = 'message-box message-info';
                crashMessageDiv.textContent = 'Insufficient balance!';
                return;
            }

            userBalance -= betAmountCrash;
            updateBalanceDisplay();

            isCrashGameActive = true;
            betCrashBtn.disabled = true;
            cashOutBtn.disabled = false;
            crashBetAmountInput.disabled = true;

            currentMultiplier = 1.00;
            crashMultiplierDisplay.textContent = '1.00x';
            crashMultiplierDisplay.classList.remove('crashed');
            crashLine.style.width = '0%';
            crashMessageDiv.className = 'message-box message-info';
            crashMessageDiv.textContent = 'Game started! Good luck!';

            // Generate a random crash point between 1.01 and 100.00
            // Using an exponential distribution for more realistic results (lower values more common)
            crashPoint = Math.max(1.01, parseFloat((-(Math.log(Math.random())) * 2 + 1).toFixed(2))); // Adjust distribution as needed
            if (Math.random() < 0.05) crashPoint = parseFloat((Math.random() * 50 + 50).toFixed(2)); // Small chance of very high crash
            
            lastUpdateTime = performance.now();
            animationFrameId = requestAnimationFrame(updateCrash);
        }

        function updateCrash(timestamp) {
            if (!lastUpdateTime) lastUpdateTime = timestamp;
            const deltaTime = (timestamp - lastUpdateTime) / 1000; // time in seconds
            lastUpdateTime = timestamp;

            const speed = 0.5 + Math.log10(currentMultiplier) * 0.2; // Speed increases with multiplier
            currentMultiplier += deltaTime * speed;

            if (currentMultiplier >= crashPoint) {
                crashMultiplierDisplay.textContent = `${crashPoint.toFixed(2)}x`;
                crashMultiplierDisplay.classList.add('crashed');
                crashMessageDiv.className = 'message-box message-lose';
                crashMessageDiv.textContent = `Crashed at ${crashPoint.toFixed(2)}x! You lost.`;
                resetCrashGame();
                return;
            }

            crashMultiplierDisplay.textContent = `${currentMultiplier.toFixed(2)}x`;
            crashLine.style.width = `${Math.min(100, (currentMultiplier / crashPoint) * 100)}%`; // Simple progress indicator

            animationFrameId = requestAnimationFrame(updateCrash);
        }

        function cashOut() {
            if (!isCrashGameActive || cashOutBtn.disabled) return;

            cancelAnimationFrame(animationFrameId);
            isCrashGameActive = false;

            const winnings = betAmountCrash * currentMultiplier;
            userBalance += winnings;
            updateBalanceDisplay();

            crashMessageDiv.className = 'message-box message-win';
            crashMessageDiv.textContent = `Cashed out at ${currentMultiplier.toFixed(2)}x! You won ${winnings.toFixed(2)}$`;

            resetCrashGame();
        }

        betCrashBtn.addEventListener('click', startGame);
        cashOutBtn.addEventListener('click', cashOut);

        // Initial update
        updateBalanceDisplay();
    </script>
</body>
</html>
