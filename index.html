<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiomCalc</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23007bff' d='M21 4H3a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1zm-1 14H4V6h16z'/%3E%3Cpath fill='%23007bff' d='M9 8h6v2H9zM9 11h6v2H9zM9 14h6v2H9z'/%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text for dark theme */
            overflow: hidden; /* Prevent scrolling if not needed */
        }

        .calculator {
            background-color: #2c2c2c; /* Darker background for calculator body */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4); /* Deeper shadow for dark theme */
            overflow: hidden;
            width: 320px; /* Fixed width for desktop */
            display: flex;
            flex-direction: column;
        }

        .brand-header {
            background-color: #0056b3; /* Deeper blue for brand */
            color: #fff;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08); /* Subtle white border */
            letter-spacing: 0.5px;
        }

        .display {
            background-color: #111111; /* Very dark display background */
            color: #ffffff;
            font-size: 3.5em;
            padding: 25px 20px;
            text-align: right;
            word-wrap: break-word;
            word-break: break-all;
            min-height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            overflow: hidden;
            border-bottom: 1px solid #080808; /* Darker border */
            box-sizing: border-box;
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4); /* Adjusted shadow for contrast */
        }

        .display-text {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px; /* Small gap to create subtle lines */
            background-color: #222222; /* Dark background for the lines */
            padding-top: 1px; /* Top line for the first row */
        }

        .button {
            background-color: #3a3a3a; /* Dark button background */
            border: none;
            padding: 20px;
            font-size: 1.8em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.05s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            user-select: none;
            box-sizing: border-box;
            color: #ffffff; /* Light text for buttons */
        }

        .button:hover {
            background-color: #4a4a4a; /* Slightly lighter on hover */
            transform: translateY(-1px);
        }

        .button:active {
            background-color: #303030; /* Slightly darker on active */
            transform: translateY(0);
        }

        /* Operator buttons */
        .button.operator {
            background-color: #d17800; /* Deeper orange */
            color: #ffffff;
            font-weight: bold;
        }

        .button.operator:hover {
            background-color: #b86900;
        }

        .button.operator:active {
            background-color: #9f5b00;
        }

        /* Equals button */
        .button.equals {
            background-color: #0056b3; /* Matching brand blue */
            color: #ffffff;
            grid-column: span 2;
            font-weight: bold;
        }

        .button.equals:hover {
            background-color: #00479e;
        }

        .button.equals:active {
            background-color: #003a83;
        }

        /* Special function buttons (AC, DEL, %) */
        .button.func {
            background-color: #555555; /* Medium dark grey */
            color: #ffffff;
        }

        .button.func:hover {
            background-color: #6a6a6a;
        }

        .button.func:active {
            background-color: #4a4a4a;
        }

        /* Zero button for span */
        .button[data-number="0"] {
            grid-column: span 2;
            justify-content: flex-start;
            padding-left: 35px; /* Adjust padding for visual alignment */
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="brand-header">AxiomCalc</div>
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="button func" data-action="clear">AC</button>
            <button class="button func" data-action="delete">DEL</button>
            <button class="button func" data-action="percent">%</button>
            <button class="button operator" data-operator="divide">รท</button>

            <button class="button" data-number="7">7</button>
            <button class="button" data-number="8">8</button>
            <button class="button" data-number="9">9</button>
            <button class="button operator" data-operator="multiply">ร</button>

            <button class="button" data-number="4">4</button>
            <button class="button" data-number="5">5</button>
            <button class="button" data-number="6">6</button>
            <button class="button operator" data-operator="subtract">-</button>

            <button class="button" data-number="1">1</button>
            <button class="button" data-number="2">2</button>
            <button class="button" data-number="3">3</button>
            <button class="button operator" data-operator="add">+</button>

            <button class="button" data-number="0">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="button equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');

        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetDisplay = false; // Flag to clear display after an operation or equals

        function updateDisplay() {
            display.textContent = currentInput;
            // Adjust font size if the number is too long
            if (currentInput.length > 9) {
                display.style.fontSize = '2.5em';
            } else if (currentInput.length > 6) {
                display.style.fontSize = '3em';
            } else {
                display.style.fontSize = '3.5em';
            }
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else if (currentInput === '0' || currentInput === '-0') {
                currentInput = number; // Replace initial '0'
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentInput === '' && previousInput === '') return;
            if (previousInput !== '' && !shouldResetDisplay) {
                compute();
            }
            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operator) {
                case 'add':
                    computation = prev + current;
                    break;
                case 'subtract':
                    computation = prev - current;
                    break;
                case 'multiply':
                    computation = prev * current;
                    break;
                case 'divide':
                    if (current === 0) {
                        currentInput = 'Error';
                        shouldResetDisplay = true;
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            // Limit to 10 decimal places to prevent floating point issues and long numbers
            currentInput = parseFloat(computation.toFixed(10)).toString();
            operator = null;
            previousInput = '';
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length === 1 || currentInput === 'Error') {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0.';
                shouldResetDisplay = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function calculatePercentage() {
            let num = parseFloat(currentInput);
            if (isNaN(num)) return;

            if (operator === null) { // If no ongoing operation, just convert to percentage of 1
                currentInput = (num / 100).toString();
            } else { // If there's an operation, apply percentage to the current input relative to previousInput
                const prev = parseFloat(previousInput);
                if (isNaN(prev)) return;
                switch (operator) {
                    case 'add':
                    case 'subtract':
                        currentInput = (prev * (num / 100)).toString();
                        break;
                    case 'multiply':
                    case 'divide':
                        currentInput = (num / 100).toString();
                        break;
                }
            }
            updateDisplay();
            shouldResetDisplay = true; // After percentage, treat next number as new input
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.number) {
                    appendNumber(button.dataset.number);
                } else if (button.dataset.operator) {
                    chooseOperation(button.dataset.operator);
                } else if (button.dataset.action === 'equals') {
                    compute();
                    shouldResetDisplay = true;
                    updateDisplay();
                } else if (button.dataset.action === 'clear') {
                    clearAll();
                } else if (button.dataset.action === 'delete') {
                    deleteLast();
                } else if (button.dataset.action === 'decimal') {
                    appendDecimal();
                } else if (button.dataset.action === 'percent') {
                    calculatePercentage();
                }
            });
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
